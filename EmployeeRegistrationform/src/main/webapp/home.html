<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.css"></link>
<style>
#frm{
width:500px;
margin:auto;
margin-top:100px;
}</style>
</head>
<body class="container-fluid">
<form action="register"method="post" class="form" id="frm">
<h2 class="bg-danger text-white card-header">Employee Registration Form</h2>
<table class="table-hover">
<tr>
<td>Roll</td>
<td><input type="text"name="ro1lno" required></td>
</tr>
<tr>
<td>Name</td>
<td><input type="text"name="userName" required></td>
</tr>
<tr>
<td>Email</td>
<td><input type="email" name="email" required></td>
</tr>
<tr>
<td>Mobile</td>
<td><input type="text" name="mobile" required></td>
</tr>
<tr>
<td>DOB</td>
<td><input type="date" name="dob" required></td>
</tr>
<tr>
<td>City</td>
<td><select name="city">
<option value="pune">Pune</option>
<option value="Mumbai">Mumbai</option>
<option value="Delhi">Delhi</option>
<option value="Hyderabad">Hyderabad</option>
</select></td>
</tr>
<tr>
<td>Gender</td>
        <td><input type="radio" name="gender" value="male">Male &nbsp;
            <input type="radio" name="gender" value="female">Female
        </td>
        </tr>
<tr class="card-footer">
<td><button type="submit" class="btn btn-outline-success">Register</button></td>
<td><button type="reset" class="btn btn-outline-danger">cancel</button></td>
</tr>
</table>
<button class="btn btn-outline-success d-block"><a href="showdata"><button class="btn btn-outline-success">Show Users</a></button>
</form>

</body>
</html>
